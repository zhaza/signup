<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <header class="right">
            <h2>This is not a real online service! You know you need something like this in your life ot help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </header>
        <main>
            <form action="" method="get" class="main-form bold">
                <section>
                    <h1 class="bold">Let's Do This!</h1>
                </section>
                <section>
                    <ul>
                        <li>
                          <label for="name">First Name</label>
                          <input type="text" name="fname" id="fname" required>
                        </li>
                        <li>
                            <label for="name">Last Name</label>
                            <input type="text" name="lname" id="lname" required>
                        </li>
                        <li>
                          <label for="email">Email</label>
                          <input type="email" name="email" id="email" required>
                        </li>
                        <li>
                            <label for="tel">Phone Number</label>
                            <input type="tel" name="tel" id="tel" required minlength="9" maxlength="9">
                          </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="error" required>
                        </li>
                        <li>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="error" required>
                        </li>
                    </ul>
                </section>
                <section>
                    <button type="submit" class="bold right">Create Account</button>
                </section>
              </form>
        </main>
        <aside>
            <div class="logo-display">
                <figure>
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project Logo">
                </figure>
                <h1>ODIN</h1>
            </div>
            <figcaption>Photos by <a href="" class="bold">Hans Leoberman</a> on <a href="unsplash.com" class="bold">Unsplash</a></figcaption>
        </aside>
        <footer class="right">
            <h2>Already have an account? <a href="" class="bold">Log In</a></h2>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
